<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-logo">
          <img src="./assets/img/ars-logo-1.png" alt="logo-ars" />
        </div>
        <div class="header-right">
          <a href="">Acceuil</a>
          <button class="button1">Créer un compte</button>
          <button class="button2">Se connecter</button>
        </div>
      </div>
    </header>
    <div class="home">
      <p>Home</p>
      <i class="fa-solid fa-chevron-right"></i>
    </div>
    <main>
      <section class="section1">
        <h3>Bienvenue</h3>
        <div class="bienvenue-container">
          <div class="bienvenue">
            <div class="bienvenue-left">
              <div class="bienvenue-left-img"></div>
              <div class="left-text">
                <h2>
                  Bienvenue sur la plateforme d'echanges numériques de l'agence
                  régionale de santé IDF
                </h2>
                <p>1er juillet 2023 17h30</p>
                <div class="i">
                  <div class="i1">
                    <i class="fa-solid fa-circle"></i>
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-regular fa-circle"></i>
                  </div>
                  <div class="i2">
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="bienvenue-right">
              <div>
                <div class="img-right"></div>
                <div class="text-right"></div>
              </div>
              <div>
                <div class="img-right"></div>
                <div class="text-right"></div>
              </div>
              <div>
                <div class="img-right"></div>
                <div class="text-right"></div>
              </div>
              <div>
                <div class="img-right"></div>
                <div class="text-right"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
